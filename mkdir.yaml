---
-  name: Create directory
   hosts: all
   become: true
   tasks:
   - name: Create a directory if it does not exist
     ansible.builtin.file:
       path: /home/jenkins/veerendra
       state: directory
       mode: '0755'
   - name: Change file ownership, group and permissions
     ansible.builtin.file:
       path: /home/jenkins/veerendra
       owner: jenkins
       group: jenkins
       mode: '0644'