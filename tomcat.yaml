---
- name: install tomcat 10 on ubuntu 22
  hosts: all
  become: yes
  tasks:
    - name: java installation
      ansible.builtin.apt:
        name: openjdk-11-jdk
        update_cache: yes
        state: present
    - name: create a tomcat group
      ansible.builtin.group:
        name: tomcat
        state: present
    - name: tomcat installation
      ansible.builtin.user:
        name: tomcat
        create_home: yes
        group: tomcat
        home: /opt/tomcat
        shell: /bin/false
        state: present
    - name: download tomcat 10.1.5
      ansible.builtin.get_url:
        url: wget https://www-eu.apache.org/dist/tomcat/tomcat-10/v10.1.5/bin/apache-tomcat-10.1.5.tar.gz -P /tmp
        dest: /temp/apache-tomcat-10.1.5.tar.gz
       
      
      

  


        
